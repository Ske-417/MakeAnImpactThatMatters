<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Make An Impact That Matters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Make An Impact That Matters</h1>
  </header>

  <main>
    <section id="setup">
      <label>プレイヤー数:
        <select id="playerCount">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </label>
      <div id="playerNames"></div>
      <button id="startBtn">ゲーム開始</button>
    </section>

    <section id="game" class="hidden">
      <div id="boardAndControls">
        <div id="board"></div>
        <aside id="controls">
          <div id="statusArea">
            <h2>プレイヤー情報</h2>
            <div id="playersInfo"></div>
          </div>
          <div id="turnArea">
            <p id="turnText"></p>
            <button id="rollBtn">サイコロを振る</button>
            <p id="diceResult"></p>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <!-- イベントモーダル -->
  <div id="eventOverlay" class="overlay hidden" role="dialog" aria-hidden="true">
    <div class="overlay-inner">
      <h3 id="eventTitle">イベント</h3>
      <div id="eventBody"></div>
      <div class="overlay-actions">
        <button id="eventOkBtn">OK</button>
      </div>
    </div>
  </div>

  <footer>
    <small>制作 : Ske-417</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
